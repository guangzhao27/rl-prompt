# Few-Shot Classification Config
defaults:
 - base_fsc
 - _self_
# Data
num_shots: 16
base_path: "./data"
dataset: "???"
dataset_seed: 5
# Reward
task_lm: "roberta-large"
# Single Prompt Model
prompt_length: 5
prompt_train_batch_size: 16
prompt_infer_batch_size: 1
# SQL Module
reward_shaping_old_min: 0
reward_shaping_old_max: 1
reward_shaping_new_min: 0
reward_shaping_new_max: 5
top_k: 256
# Trainer
max_train_steps: 15
train_shuffle: false
eval_steps: 10
save_steps: 100
learning_rate: 5e-5
random_seed: null
# new settings
report_to_wandb: false
training_device: "cpu"

run_name: null 
dpo_loss_config: 
  dpo_training: false
  name: "dpo"
  beta: 1.0
  reference_free: false
  label_smoothing: 0.0
  reference_learning_rate: 0.001
  multi_optimize: false
  nondominate_punishment: null
  epsilon: 0.1 # epsilon is the parameter for soft diff loss